name: 论坛同步PR日志
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 签出代码
      uses: actions/checkout@v4

    - name: 初始化Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 安装beautifulsoup4
      run: |
        sudo pip install beautifulsoup4
        
    - name: 更新论坛
      continue-on-error: true
      env:
        PYTHONIOENCODING: 'utf-8'
      run: 
       sudo python ForumUpdate.py Cai ${{ secrets.MONIKA_TR_PASSWORD }}
     
    - name: 更新论坛主文档
      continue-on-error: true
      env:
          PYTHONIOENCODING: 'utf-8'
      run: 
         sudo python ForumHelper.py Cai ${{ secrets.MONIKA_TR_PASSWORD }}